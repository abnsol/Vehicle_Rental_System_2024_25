  <!-- navbar -->

          <i class="bi bi-car-front-fill"> </i> Car Rental
        </span>
      </a>

      <!-- toggle button for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Nav" aria-controls="Nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="Nav">
        <ul class="navbar-nav justify-content-center w-100">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#aboutus">About Us</a>

            <a class="nav-link" href="./listings.html">Listings</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto align-items-center justify-content-center">
          <li class="nav-item ms-2">
            <a href="#" class="btn btn-link" id="user-profile">
              <i class="bi bi-person-circle" style="font-size: 2.3rem;"></i>
            </a>

            <button class="btn btn-outline-danger ms-2" id="logout-button">Logout</button>

      </div>
    </div>
  </nav>

  <section>
    <div class="container mt-5">
      <h2>Available Vehicles</h2>
      <div class="row">
        <!-- Filters Section -->
        <div class="col-md-3">
          <h4>Filters</h4>
          <form>
            <div class="mb-3">
              <label for="carType" class="form-label">Car Type</label>
              <select id="carType" class="form-select" aria-label="Filter by car type">
                <option selected>Any</option>
                <option>Sedan</option>
                <option>SUV</option>
                <option>Truck</option>
                <option>Sports Car</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="priceRange" class="form-label">Price Range</label>
              <input id="priceRange" type="range" class="form-range" min="50" max="200" value="100"
                oninput="this.nextElementSibling.value = this.value">
              <output>100</output>
            </div>
            <div class="mb-3">
              <label for="seatingCapacity" class="form-label">Seating Capacity</label>
              <select id="seatingCapacity" class="form-select" aria-label="Filter by seating capacity">
                <option selected>Any</option>
                <option>2</option>
                <option>4</option>
                <option>5</option>
                <option>7</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
          </form>
        </div>

        <!-- Vehicle Cards Section -->
        <div class="col-md-9 mt-4 mb-5 pb-5 pt-5 bg-light p-2">
          <div class="row justify-content-center ">
            <div class="d-flex container col-11 justify-content-between">
              <h4>Available Cars</h4>
              <div id="sort">
                <select class="form-select w-auto" aria-label="Sort by">
                  <option selected>Sort By</option>
                  <option>Price Ascending</option>
                  <option>Price Descending</option>
                  <option>Popularity</option>
              </div>
              </select>
            </div>
          </div>

          <div class="row mt-3 justify-content-center" id="row">

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-fbg text-center p-3 fixed-bottom">

</body>
