<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Listings</title>
    <link href="./css/styles.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Car Rental</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav justify-content-center w-100">
                   <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                   </li>
                   <li class="nav-item">
                    <a class="nav-link" href="listings.html">Listings</a>
                   </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                      <a class="btn btn-outline-primary ms-2" href="login.html">Login</a>
                   </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-success ms-2" href="register.html">Register</a>
                    </li>
              </ul>
          </div>
        </div>
      </nav>
    
    <div class="container mt-5">
        <h2>Available Vehicles</h2>
        <div class="row">
            <!-- Filters Section -->
            <div class="col-md-3">
                <h4>Filters</h4>
                <form>
                    <div class="mb-3">
                        <label for="carType" class="form-label">Car Type</label>
                        <select id="carType" class="form-select" aria-label="Filter by car type">
                            <option selected>Any</option>
                            <option>Sedan</option>
                            <option>SUV</option>
                            <option>Truck</option>
                            <option>Sports Car</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Price Range</label>
                        <input id="priceRange" type="range" class="form-range" min="50" max="200" value="100" oninput="this.nextElementSibling.value = this.value">
                        <output>100</output>
                    </div>
                    <div class="mb-3">
                        <label for="seatingCapacity" class="form-label">Seating Capacity</label>
                        <select id="seatingCapacity" class="form-select" aria-label="Filter by seating capacity">
                            <option selected>Any</option>
                            <option>2</option>
                            <option>4</option>
                            <option>5</option>
                            <option>7</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                </form>
            </div>
            
            <!-- Vehicle Cards Section -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Available Cars</h4>
                    <select class="form-select w-auto" aria-label="Sort by">
                        <option selected>Sort By</option>
                        <option>Price Ascending</option>
                        <option>Price Descending</option>
                        <option>Popularity</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="car1.jpg" class="card-img-top" alt="Sedan 1">
                            <div class="card-body">
                                <h5 class="card-title">Sedan 1</h5>
                                <p class="card-text">Type: Sedan, Features: AC, Bluetooth</p>
                                <p class="card-text"><strong>$80/day</strong></p>
                                <a href="details.html" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="car-image.jpg" class="card-img-top" alt="Car Name">
                            <div class="card-body">
                                <h5 class="card-title">Car Name</h5>
                                <p class="card-text">Car Description</p>
                                <p class="card-text"><strong>Price</strong></p>
                                <a href="details.html" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-light text-center py-3 mt-5">
        <p>Â© 2024 Car Rental Service. All rights reserved.</p>
    </footer>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
