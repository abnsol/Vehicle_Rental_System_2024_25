<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/styles.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-bg">
  <div class="container-md my-5 j">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-lg-6 col-xl-5">
        <div class="card border-1 p-4 my-4 ">
          <div class="card-body">
            <!-- Back home button -->
            <a href="index.html" class="btn btn-link position-absolute top-0 start-0 mt-2 ms-1">
              <i class="bi bi-arrow-left fs-3 p-3"></i>
            </a>
            <!-- icon and header -->
            <div class="text-center p-3 mt-3">
              <i class="bi bi-person-circle" style="font-size: 3rem; "></i>
              <h2>Login</h2>
            </div>

            <div >
            <form class="mb-3" id="login-form">
                <label for="email" class="form-label">Email: </label>
                <div class="input-group mb-2 align-items-center">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="email" class="form-control rounded-end" id="login-email" placeholder="Enter email" required>
                  <span class="ps-2 tt" data-bs-placement="right" title="Your registered email.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                  <div id="login-email-error" class="text-danger"></div>
                </div>

                <label for="password" class="form-label">Password: </label>
                <div class="input-group mb-2 align-items-center">
                  <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                  <input type="password" class="form-control rounded-end" id="login-password" placeholder="Enter password" required>
                  <span class="ps-2 tt" data-bs-placement="right" title="Your account password.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                  <div id="login-password-error" class="text-danger"></div>
                </div>
                
                <div class="mb-2">
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <a href="register.html" class="d-block p-1">Create an Account</a>
              </form>
            </div>
          </div>
        </div><!--end of card -->
      </div><!--end of col -->
    </div>
  </div>
  
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltips = document.querySelectorAll('.tt')
    tooltips.forEach(t => {
      new bootstrap.Tooltip(t)
    })
  </script>
  <script type="module" src="../src/auth/login.ts"></script>
</body>
</html>
