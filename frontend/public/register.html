<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="./css/styles.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-bg">
  <div class="container-md mt-5">
    <div class="row justify-content-center">
        <div class=" col-sm-8 col-lg-6">
          <div class="card border-1 p-4 my-4">
            <div class="card-body">
              <a href="index.html" class="btn btn-link position-absolute top-0 start-0 mt-2 ms-1">
                <i class="bi bi-arrow-left fs-3 p-3"></i>
              </a>
              <div class="text-center p-3">
                <i class="bi bi-person-badge" style="font-size: 3rem;"></i>
                <h2>Create an Account</h2>
              </div>

              <div>
                <form class="mb-3"  id="register-form">
                    <label for="name" class="form-label">Name: </label>
                    <div class="input-group mb-2 align-items-center">
                      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                      <input id="register-name" type="text" class="form-control rounded-end" placeholder="Enter your name" required>
                      <span class="ps-2 tt" data-bs-placement="right" title="Enter your full name.">
                        <i class="bi bi-question-circle text-muted"></i>
                      </span>
                    </div>

                    <label for="email" class="form-label">Email:</label>
                    <div class="input-group mb-2 align-items-center">
                      <span class="input-group-text"><i class="bi bi-envelope-fill"></i> </span>
                      <input id="register-email" type="email" class="form-control rounded-end" placeholder="Enter your email" required>
                      <span class="ps-2 tt" data-bs-placement="right" title="Provide a valid email address.">
                        <i class="bi bi-question-circle text-muted"></i>
                      </span>
                    </div>

                    <label for="password" class="form-label">Password: </label>
                    <div class="input-group mb-2 align-items-center">
                      <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                      <input id="register-password" type="password" class="form-control rounded-end"  placeholder="Enter password" required>
                      <span class="ps-2 tt" data-bs-placement="right" title="Choose a strong password with at least 8 characters.">
                        <i class="bi bi-question-circle text-muted"></i>
                      </span>
                    </div>

                    <label for="Confirm-pass" class="form-label">Confirm Password: </label>
                    <div class="input-group mb-2 align-items-center">
                      <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                      <input id="register-confirm-password" type="password" class="form-control rounded-end"  placeholder="Re-enter password" required>
                      <span class="ps-2 tt" data-bs-placement="right" title="Re-enter your password to confirm.">
                        <i class="bi bi-question-circle text-muted"></i>
                      </span>
                    </div>
                    
                    <div class="mb-3 mt-1">
                      <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                    <p>Already have an account? <a href="login.html">Sign in.</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltips = document.querySelectorAll('.tt')
      tooltips.forEach(t => {
        new bootstrap.Tooltip(t)
      })
    </script>
    <script type="module" src="../src/auth/register.ts"></script>
  </body>
</html>
