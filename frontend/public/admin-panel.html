<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/styles.min.css" rel="stylesheet">
</head>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5">
        <h2>Admin Panel</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
             <li class="nav-item" role="presentation">
                <button class="nav-link active" id="vehicles-tab" data-bs-toggle="tab" data-bs-target="#vehicles" type="button" role="tab" aria-controls="vehicles" aria-selected="true">Manage Vehicles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bookings-tab" data-bs-toggle="tab" data-bs-target="#bookings" type="button" role="tab" aria-controls="bookings" aria-selected="false">Manage Bookings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="false">Manage Users</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profiles-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Admin Profile</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
                    
              <!-- Manage Vehicles -->
              <div class="tab-pane fade show active" id="vehicles" role="tabpanel" aria-labelledby="vehicles-tab">
                <h3>Manage Vehicles</h3>
                <table class="vehicle-table">

                </table>
                <button class="btn btn-primary" id="addVehicleBtn">Add New Vehicle</button>
                 <!-- Add vehicle modal -->
                <div class="modal fade" id="addVehicleModal" tabindex="-1" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="addVehicleModalLabel">Add New Vehicle</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form id="vehicleForm">
                            <!-- Model -->
                            <div class="mb-3">
                              <label for="vehicleModel" class="form-label">Model</label>
                              <input type="text" class="form-control" id="vehicleModel" name="model" required>
                            </div>
                            <!-- Brand -->
                            <div class="mb-3">
                              <label for="vehicleBrand" class="form-label">Brand</label>
                              <input type="text" class="form-control" id="vehicleBrand" name="brand" required>
                            </div>
                            <!-- Group -->
                            <div class="mb-3">
                              <label for="vehicleGroup" class="form-label">Group</label>
                              <select class="form-select" id="vehicleGroup" name="group" required>
                                <option value="" disabled selected>Select a group</option>
                                <option value="SUV">SUV</option>
                                <option value="Sedan">Sedan</option>
                                <option value="Truck">Truck</option>
                                <option value="Hatchback">Hatchback</option>
                                <option value="Coupe">Coupe</option>
                              </select>
                            </div>
                            <!-- Price -->
                            <div class="mb-3">
                              <label for="vehiclePrice" class="form-label">Price</label>
                              <input type="number" class="form-control" id="vehiclePrice" name="price" required>
                            </div>
                            <!-- Color -->
                            <div class="mb-3">
                              <label for="vehicleColor" class="form-label">Color</label>
                              <input type="text" class="form-control" id="vehicleColor" name="color" required>
                            </div>
                            <!-- Made In -->
                            <div class="mb-3">
                              <label for="vehicleMadeIn" class="form-label">Made In</label>
                              <input type="text" class="form-control" id="vehicleMadeIn" name="madeIn" required>
                            </div>
                            <!-- Seating Capacity -->
                            <div class="mb-3">
                              <label for="vehicleSeatingCapacity" class="form-label">Seating Capacity</label>
                              <input type="number" class="form-control" id="vehicleSeatingCapacity" name="seatingCapacity" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Vehicle</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Edit Vehicle modal -->
                  <div class="modal fade" id="editVehicleModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <form id="editVehicleForm" class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Edit Vehicle</h5>
                          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <input type="hidden" id="editVehicleId" />
                          <div class="mb-3">
                            <label for="editVehicleBrand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="editVehicleBrand"/>
                          </div>
                          <div class="mb-3">
                            <label for="editVehicleGroup" class="form-label">Type</label>
                            <select class="form-select" id="editVehicleGroup" name="group" required>
                              <option value="" disabled selected>Select a group</option>
                              <option value="SUV">SUV</option>
                              <option value="Sedan">Sedan</option>
                              <option value="Truck">Truck</option>
                              <option value="Hatchback">Hatchback</option>
                              <option value="Coupe">Coupe</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="editVehicleAvailable" class="form-label">Availability</label>
                            <input type="text" class="form-control" id="editVehicleAvailable"/>
                          </div>
                          <div class="mb-3">
                            <label for="editVehiclePrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="editVehiclePrice"/>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
            </div>

            <!-- Manage Bookings -->
            <div class="tab-pane fade" id="bookings" role="tabpanel" aria-labelledby="bookings-tab">
                <h3>Manage Bookings</h3>
                <table class="booking-table">

                </table>
   
            </div>

          <!-- Manage Users -->
            <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
                 <h3>Manage Users</h3>
                 <table class="users-table">
                   
                 </table>     
            </div>
           <!-- Admin profile -->
           <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profiles-tab">
               <h3>Profile Settings</h3>
               <div class="profile-tab">

               </div>
               <button type="btn btn-primary" class="btn btn-primary" id="updateProfilebtn">Update Profile</button>
           </div>
           <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <form id="editProfileForm" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Profile</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="hidden" id="editProfileId" />
                  <input type="hidden" id="editProfileRole"/>
                  <div class="mb-3">
                    <label for="editProfileName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="editProfileName"/>
                  </div>  
                  <div class="mb-3">
                    <label for="editProfileEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="editProfileEmail"/>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
    </div>
             
        </div>
    </div>

</body>
